{{ define "shooting"}}
<!DOCTYPE html>
<html lang="ja">
  <head>
    {{ template "header" . }}
    <meta charset="utf-8">
    <script src="/static/js/shoting.js" defer></script>
    <link rel="stylesheet" href="/static/css/shoting.css" />
  </head>
  <body>
    <div id="modal" class="modal">
      <section>
        <h1>Whack-A-Mole</h1>
        <p><span style="color: pink">■</span>+2　コイン</p>
        <p><span style="color: #6091d3">■</span>+1　コイン</p>
        <p><span style="color: #222324">■</span>-1　コイン</p>
        <div class="button">GAME START</div>
      </section>
    </div>
    <div id="main" class="hidden2">
      <header>
        <h2>START</h2>
        <h2 class="score">SCORE: 0</h2>
      </header>
      <main>
        <table></table>
      </main>
    </div>
  </body>
</html>
{{ end }}
