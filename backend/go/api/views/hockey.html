{{ define "hockey" }}
<!DOCTYPE html>
<html lang="ja-jp">
  <head>
    {{ template "header" . }}
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.5.0/socket.io.js"
      integrity="sha512-/xb5+PNOA079FJkngKI2jvID5lyiqdHXaUUcfmzE0X0BdpkgzIWHC59LOG90a2jDcOyRsd1luOr24UCCAG8NNw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="/static/js/hockey/data.js"></script>
    <script src="/static/js/hockey/hockey.js" defer></script>
    <script src="/static/js/util/user.js" defer></script>
    <script src="https://frogcat.github.io/canvas-arrow/canvas-arrow.js"></script>
    <link rel="stylesheet" href="/static/css/hockey.css" />
  </head>
  <body>
    {{ template "navibar" . }}
    <div id="container" width="5000">
      <div style="background-color: white">
        <div
          class="navbar-brand info"
          style="display: inline-block"
          id="fps"
        ></div>
        <div
          class="navbar-brand info"
          style="display: inline-block"
          id="time"
        ></div>
        <div
          class="navbar-brand info"
          style="display: inline-block"
          id="score"
        ></div>
      </div>
      <canvas id="canvas" width="800" height="600"></canvas>
    </div>
    <div
      style="display: none; text-align: center; padding: 2em"
      id="util-button"
    >
      <!-- <a href="/hockey">
        <div
          style="display: inline-block; text-decoration: none; font-size: 36px"
        >
          続ける
        </div>
      </a>
      <a href="/">
        <div
          style="display: inline-block; text-decoration: none; font-size: 36px"
        >
          戻る
        </div>
      </a> -->
      <a
        class="navbar-brand btn btn-outline-dark"
        style="width: 5em"
        href="/hockey"
        >続ける</a
      >
      <a class="navbar-brand btn btn-outline-dark" style="width: 5em" href="/"
        >戻る</a
      >
    </div>
  </body>
</html>
{{ end }}
