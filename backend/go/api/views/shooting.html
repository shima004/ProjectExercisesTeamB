{{ define "shooting"}}
<!DOCTYPE html>
<html lang="ja-jp">
  
    <head>
      {{ template "header" . }}
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>パネルたたきゲーム</title>
      <link rel="stylesheet" href="/static/css/shooting.css">
      <script src="/static/js/shooting.js" defer></script>
    </head>
    <body>
      {{ template "navibar" . }}
      <div class="container">
      <div id="modal" class="modal">
        <section>
            <h1>パネルたたきゲーム</h1>
            <p><span style="color: pink;">■</span>+2　コイン</p>
            <p><span style="color: #6091d3;">■</span>+1　コイン</p>
            <p><span style="color: #222324;">■</span>-1　コイン</p>
            <div class="button">GAME START</div>
        </section>
    </div>

    
    <div id="main" class="hidden2">
        <header>
            <h2>START</h2>
            <h2 class="score">score: 0</h2>
        </header>
        <main>
            <table></table>
        </main>
    </div>
  </body>
</html>
{{ end }}
